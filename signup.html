{% extends "layout.html" %}
{% block title %}Sign-up{% endblock %}
{% block body %}
<p class="head">Sign-up</p>
<p class="subheading" style="text-align:left;">Fill in your details to create an account</p>
<hr>
<form action="{{url_for( 'success' )}}" method="POST">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
  </div>
  <div class="form-group">
    <label for="uname">Username</label>
    <input type="text" name="uname" class="form-control" placeholder="Create username" required>
  </div>
  <div class="form-group">
    <label for="pwd">Password</label>
    <input type="password" name="pwd" class="form-control" placeholder="Enter password" required>
  </div>
  <button class="btn btn-primary btn-lg btn-block" style="width:30%;font-family:sans-serif;">Submit</button>
</form>
{% endblock %}
