{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block body %}
<p class="head">Login</p>
<p class="subheading" style="text-align:left;">Enter your account details to see and publish book reviews</p>
<hr>
{% if alert==1 %}
<div class="alert alert-warning" role="alert" style="padding:20px;">
Incorrect username or password!
</div>
{% endif %}
<form action="{{url_for( 'home' )}}" method="POST">
<div>
  <div class="form-group">
    <label for="u">Username</label>
    <input name="u" type="text" class="form-control" placeholder="Enter username" required>
  </div>
  <div class="form-group">
    <label for="P">Password</label>
    <input name="P" type="password" class="form-control" placeholder="Enter password" required>
  </div>
  <button class="btn btn-primary btn-lg btn-block" style="width:30%;font-family:sans-serif;">Submit</button>
</form>
{% endblock %}
